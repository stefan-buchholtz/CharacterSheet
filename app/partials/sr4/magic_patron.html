<h2>Schutzpatron</h2>
<div class="padded-content">
	<strong>Schutzpatron: </strong>
	<span id="patron">{{patron.name}}</span>
</div>
<div class="padded-content">
	<strong>Vorteile: </strong>
	<span id="patron-advantages">{{patron.advantages.join(', ')}}</span>
</div>
<div class="padded-content">
	<strong>Nachteile: </strong>
	<span id="patron-disadvantages">{{patron.disadvantages.join(', ')}}</span>
</div>
